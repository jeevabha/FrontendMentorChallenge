<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>  
<div class="container">
<div class="hero">
    
<div class="hero-first">
  <h5 class="result">
    Your Result
  </h5>
    <div class="score">
      <h1>76</h1>
      <h6>of 100</h6>
    </div>
    
    <h3>Great</h3>
    <h6>You scored higher than 65% of the people who have taken these tests.<p>
</div>
  
<div class="hero-second">
 <div class="topic"> <h5>Summary<h1></h1></div>

  <!-- Box-1 -->
 <div class="box">
  <div class="box-1"> 
    <img src="./assets/images/icon-reaction.svg" alt="">
    <h6 class="category">Reaction</h6>
     <h6  class="total">80 / 100</h6>
  </div>

  <!-- Box-2 -->
  <div class="box-2">
    <img src="./assets/images/icon-memory.svg" alt="">  
   <h6 class="category">Memory</h6> 
   <h6  class="total">92 / 100</h6> 
  </div>

  <!-- Box-3 -->
  <div class="box-3">
    <img src="./assets/images/icon-verbal.svg" alt="">
<h6 class="category">Verbal</h6>
<h6  class="total">61 / 100</h6>    
  </div>

  <!-- Box-4 -->
  <div class="box-4"> 
    <img src="./assets/images/icon-visual.svg" alt="">
    <h6 class="category"> Visual</h6>
    <h6 class="total">72 / 100</h6> </div>

 </div>

  <button class="btn">Continue</button>
</div>
</div>
</div>
  
</body>
</html>
